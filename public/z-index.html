  function weve(pixels,waveform,width){
    let y = 0
    let n = 0
    let x = 0
    let f = 0
    //console.log(frequencies[0])
    for(let i = 0; i < pixels.data.length; i++){
      if(x>3){
        x = 0
        y++
        f++
      }
      if(y>width-1){
        y = 0
        n++
      }
      x++
      
      //pixels.data[i + 0] = pixels.data[i + 0] + 100;
      //pixels.data[i + 1] = pixels.data[i + 1] - 50;
      //pixels.data[i + 2] = pixels.data[i + 2] *0.5;
      
      
      if(n>(waveform[(y/3|0)]*2)+260){
       pixels.data[i + 3] = 0;
      }
      
      if(f>1){
        pixels.data[i + 3] = 0;
       f=0;
      }
      
    }


    return pixels
  }
  function redEffect(pixels){
    for(let i = 0; i < pixels.data.length; i +=4){
      var avg = (pixels.data[i] + pixels.data[i + 1] + pixels.data[i + 2]) / 3;
      pixels.data[i + 0] = avg
      pixels.data[i + 1] = avg
      pixels.data[i + 2] = avg+20
    }
    return pixels
  }
